<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retail Sales Forecasting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 30px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 48%;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Retail Sales Forecasting</h1>
        <form method="POST" action="/web-predict">
            <input type="number" name="store_id" placeholder="Store ID" required>
            <input type="number" name="item_id" placeholder="Item ID" required>
            <input type="number" name="test_days" placeholder="Test Days (default 90)" value="90" required>
            <input type="number" name="forecast_days" placeholder="Forecast Days (default 30)" value="30" required>
            <button type="submit">Predict</button>
        </form>

        {% if forecast %}
            <h2>Forecasted Sales</h2>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Predicted Total Amount</th>
                </tr>
                {% for row in forecast %}
                <tr>
                    <td>{{ row['date'] }}</td>
                    <td>{{ row['total amount'] | round(2) }}</td>
                </tr>
                {% endfor %}
            </table>
        {% endif %}

        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
